<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <title>Модальное окно</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>

  <body>

    <!-- Модальное окно -->

    <div class="modal-container modal-container-close">

      <div class="modal modal-search">

        <button class="modal-close-button" type="button">
          <span class="visually-hidden">Закрыть</span>
        </button>

        <section class="modal-content">
          <h2 class="modal-title">Поиск гостиницы в Седоне</h2>

          <form class="search-modal-form" action="https://echo.htmlacademy.ru/" method="post">

            <div class="field-group group-arrival">
              <label class="name-field" for="arrival-date">Дата Заезда:</label>
              <input class="search-form-field" type="text" id="arrival-date" name="arrival-date"
                placeholder="Укажите дату">
              <span class="search-form-comment comment-error">Мы не можем отправить вас в прошлое.</span>
            </div>

            <div class="field-group group-departure">
              <label class="name-field" for="departure-date">Дата Выезда:</label>
              <input class="search-form-field" type="text" id="departure-date" name="departure-date"
                placeholder="Укажите дату">
              <span class="search-form-comment comment-normal">На эти даты есть свободные номера. Пока есть.</span>
            </div>

            <div class="field-group group-quantity">

              <div class="choice-quantity quantity-adults">
                <label class="name-field" for="adults">Взрослые:</label>

                <span class="field-box">

                  <button class="field-button button-minus" type="button">
                    <svg class="icon-minus" tabindex="0" aria-hidden="true" focusable="false" width="14" height="2"
                      viewbox="0 0 14 2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path d="M.4 0v2h14V0H.4Z" />
                    </svg>
                  </button>

                  <input class="field-number number-people" type="number" id="adults" name="adults" value="2" min="1"
                    step="1">

                  <button class="field-button button-plus" type="button">
                    <svg class="icon-plus" tabindex="0" aria-hidden="true" focusable="false" width="14" height="14"
                      viewBox="0 0 14 14" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path d="M14 6H8V0H6v6H0v2h6v6h2V8h6V6Z" />
                    </svg>
                  </button>

                </span>

              </div>

              <div class="choice-quantity quantity-children">

                <div class="tooltip-container">

                  <label class="name-field" for="children">Дети:</label>
                  <span class="tooltip">

                    <button class="tooltip-toggle" type="button" aria-labelledby="tooltip-label-children">
                      <svg class="tooltip-icon" aria-hidden="true" focusable="false" width="26" height="26"
                        viewBox="0 0 26 26" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="13" cy="13" r="13" fill="#83B3D3" />
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M12 7h2v2h-2V7Zm2 12h-2v-9h2v9Z" fill="#fff" />
                      </svg>
                    </button>

                    <span class="tooltip-text" role="tooltip" id="tooltip-label-children">Укажите количество детей,
                      которые будут с вами, возраст которых от 6 до 18 лет. Дети до 6 лет размещаются бесплатно.
                    </span>

                  </span>

                </div>

                <span class="field-box">

                  <button class="field-button button-minus" type="button">
                    <svg class="icon-minus" tabindex="0" aria-hidden="true" focusable="false" width="14" height="2"
                      viewbox="0 0 14 2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path d="M.4 0v2h14V0H.4Z" />
                    </svg>
                  </button>

                  <input class="field-number number-people" type="number" id="children" name="children" value="2"
                    min="1" step="1">

                  <button class="field-button button-plus" type="button">
                    <svg class="icon-plus" tabindex="0" aria-hidden="true" focusable="false" width="14" height="14"
                      viewBox="0 0 14 14" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path d="M14 6H8V0H6v6H0v2h6v6h2V8h6V6Z" />
                    </svg>
                  </button>

                </span>

              </div>

            </div>

            <button class="button search-form-button button-apply" type="submit">Найти</button>
          </form>

        </section>

      </div>

    </div>

  </body>

</html>
